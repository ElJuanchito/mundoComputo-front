<div class="body-container">
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-content">
                <h2 class="modal-title">Editar producto</h2>
                
                <form class="product-form" id="editProductForm">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            placeholder="Nombre" 
                            class="form-input"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="descripcion" 
                            name="descripcion" 
                            placeholder="Descripcion" 
                            class="form-input"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="number" 
                            id="precio" 
                            name="precio" 
                            placeholder="Precio" 
                            class="form-input"
                            step="0.01"
                            min="0"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="number" 
                            id="stockMinimo" 
                            name="stockMinimo" 
                            placeholder="Stock minimo" 
                            class="form-input"
                            min="0"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="categoriaId" 
                            name="categoriaId" 
                            placeholder="CategoriaID" 
                            class="form-input"
                            required
                        >
                    </div>
                </form>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel">
                        Cancelar
                    </button>
                    <button type="submit" form="editProductForm" class="btn btn-edit">
                        Editar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
