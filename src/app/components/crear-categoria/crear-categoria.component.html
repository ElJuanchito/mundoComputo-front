<div class="body-container">
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <h2 class="modal-title">Crear categoria</h2>
                <form class="form" [formGroup]="categoryForm" (ngSubmit)="createCategoria()">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-input" required formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion" class="form-input" required formControlName="descripcion">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-cancel">Cancelar</button>
                        <button type="submit" class="btn btn-submit">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
