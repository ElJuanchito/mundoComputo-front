<div class="body-container">
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-content">
                <h2 class="modal-title">Crear producto</h2>
                <form class="product-form" [formGroup]="productForm" (ngSubmit)="createProducto()">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            placeholder="Nombre" 
                            class="form-input"
                            required formControlName="nombre"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="descripcion" 
                            name="descripcion" 
                            placeholder="Descripcion" 
                            class="form-input"
                            required formControlName="descripcion"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="number" 
                            id="precio" 
                            name="precio" 
                            placeholder="Precio" 
                            class="form-input"
                            step="0.01"
                            min="0"
                            required formControlName="precio"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="number" 
                            id="stock" 
                            name="stock" 
                            placeholder="Stock" 
                            class="form-input"
                            min="0"
                            required formControlName="stock"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="number" 
                            id="stockMinimo" 
                            name="stockMinimo" 
                            placeholder="Stock minimo" 
                            class="form-input"
                            min="0"
                            required formControlName="stockMinimo"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="categoriaId" 
                            name="categoriaId" 
                            placeholder="Categoria id" 
                            class="form-input"
                            required formControlName="categoriaId"
                        >
                    </div>
                </form>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel">
                        Cancelar
                    </button>
                    <button type="submit" form="createProductForm" class="btn btn-create">
                        Crear
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
