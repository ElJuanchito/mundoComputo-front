<div class="body-container">
    <div class="container">
        <header class="header">
            <div class="header d-flex align-items-center">
                <div>
                    <button class="btn btn-success text-center" routerLink="../gestion-inventario"><i
                                class="fa-solid fa-arrow-left-long"></i>Inventario</button>
                    <br>
                    <button class="btn btn-success" routerLink="../../admin/gestion-usuarios"><i
                                class="fa-solid fa-arrow-left-long"></i>Usuarios</button>
                </div>
                <div class="ms-auto">
                    <button class="btn btn-success" routerLink="../../auth/login"><i
                                class="fa-solid fa-arrow-right-long"></i>Salir</button>
                </div>
            </div>
            <h1 class="title">Gestión de Categorías</h1>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>

            <div class="action-buttons">
                <button class="btn btn-add" (click)="createCategoria()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Añadir
                </button>
                <button class="btn btn-edit" [disabled]="!selectedCategoria" (click)="updateCategoria()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Editar
                </button>
                <button class="btn btn-delete" [disabled]="!selectedCategoria" (click)="deleteCategoria()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"></polyline>
                        <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Eliminar
                </button>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>DESCRIPCION</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of categorias; track $index) {
                    <tr (click)="selectCategoria(item)" [class.selected]="item === selectedCategoria">
                        <td>
                            <input type="checkbox" [checked]="item === selectedCategoria" />
                        </td>
                        <td>
                            {{ item.id }}
                        </td>
                        <td>
                            {{ item.nombre }}
                        </td>
                        <td>
                            {{ item.descripcion }}
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
</div>
