<div class="body-container">
    <div class="container">
        <header class="header">
            <h1 class="title">Gestión de inventario</h1>
        </header>

        <div class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Buscar">
            </div>

            <div class="action-buttons">
                <button class="btn btn-filter">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
                    </svg>
                    Filtrar
                </button>
                <button class="btn btn-add" (click)="createProducto()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Añadir
                </button>
                <button class="btn btn-edit" [disabled]="!selectedProducto" (click)="updateProducto()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Editar
                </button>
            </div>
        </div>

        <div class="table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>DESCRIPCION</th>
                        <th>PRECIO</th>
                        <th>STOCK</th>
                        <th>STOCK MINIMO</th>
                        <th>CATEGORIAID</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of inventario; track $index) {
                    <tr (click)="selectProducto(item)" [class.selected]="item === selectedProducto">
                        <td>
                            <input type="checkbox" [checked]="item === selectedProducto" />
                        </td>
                        <td>
                            <p>{{item.nombre}}</p>
                        </td>
                        <td>
                            <p>{{item.descripcion}}</p>
                        </td>
                        <td>
                            <p>{{item.precio}}</p>
                        </td>
                        <td>
                            <p>{{item.stock}}</p>
                        </td>
                        <td>
                            <p>{{item.stockMinimo}}</p>
                        </td>
                        <td>
                            <p>{{item.categoriaId}}</p>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
</div>
